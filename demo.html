<html>
<head>
<script src="http://lucascalvi.it/resources/js/jquery.js"></script>
<script type="text/javascript" src="magic.js"></script>
<link href="styles.css" rel="stylesheet">
</head>
<body>
<h1>AddThis responsive social plugin</h1>
<hr />
	<div class="social-box">
		<!--FACEBOOK -->
		<div class="social-container">
			<a href="#" id="fb"><img src="img/facebook.png" /></a>
			<div id="fb-button">
				<div class="fb-like" data-send="false" data-layout="button_count" data-width="90" data-show-faces="true"></div>
    	</div>
		</div>
		<!-- / FACEBOOK -->

		<!-- TWITTER -->
		<div class="social-container">
			<a href="#" id="twitter"><img src="img/twitter.png" /></a>
    	<div id="twitter-button">
				<a href="https://twitter.com/share" class="twitter-share-button" data-via="Luca_Scalvi" data-lang="it">Tweet</a>
      	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}						(document,"script","twitter-wjs");</script>
    	</div>
  	</div>
		<!-- / TWITTER -->

		<!-- GPLUS -->
		<div class="social-container">
			<a href="#" id="gplus"> <img src="img/gplus.png"></a>
			<div id="gplus-button">
				<div class="g-plusone" data-size="medium"></div>
				<script type="text/javascript">
  				(function() {
    									var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
    									po.src = 'https://apis.google.com/js/plusone.js';
    									var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
  				})();
				</script>
			</div>
		</div>
		<!-- / GPLUS -->

		<!-- PINTEREST -->
		<div class="social-container">
			<a href="#" id="in"><img src="img/linkedin.png"></a>
    	<div id="in-button">
				<script src="//platform.linkedin.com/in.js" type="text/javascript"> lang: it_IT</script>
				<script type="IN/Share" data-counter="right"></script>
			</div>
		</div>
			<!-- / PINTEREST -->

	</div>



	
	
  
</body>
</html>
